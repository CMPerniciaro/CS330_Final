<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
            <div class="head-bar" aria-label="outer-div">
                <h1>My Music</h1>
                <div class="albums-album-wrapper" aria-label="info-div">
                    <div class="albums-album-art" aria-label="albumn-cover-div1">
                        <a href="songs.html" aria-labelledby="album-link">
                            <img src="images/crybaby.jpg" class="albums-album-art" alt="baby">
                        </a>
                        <div class="albums-album-name" aria-label="albumn1-title">
                            <p>Crybaby</p>
                        </div>
                        <div class="albums-artist-name" aria-label="albumn1-author">
                            <p>Melanie Martinez</p>
                        </div>
                    </div>
                    <div class="albums-album-art" aria-label="albumn-cover-div2">
                        <img src="images/cbook.jpg" class="albums-album-art" alt="cbook">
                        <div class="albums-album-name" aria-label="albumn2-title">
                            <p>Coloring Book</p>
                        </div>
                        <div class="albums-artist-name" aria-label="albumn2-author">
                            <p>Change The Rapper</p>
                        </div>
                    </div>
                    <div class="albums-album-art" aria-label="albumn-cover-div3">
                        <img src="images/currents.jpg" class="albums-album-art" alt="currents" style="padding-top: 98px;">
                        <div class="albums-album-name" aria-label="albumn3-title">
                            <p>Currents</p>
                        </div>
                        <div class="albums-artist-name" aria-label="albumn2-author">
                            <p>Tame Impala</p>
                        </div>
                    </div>
                    <div class="albums-album-art" aria-label="albumn-cover-div4">
                        <img src="images/telefone.jpeg" class="albums-album-art" alt="phone" style="padding-top: 98px;">
                        <div class="albums-album-name" aria-label="albumn4-title">
                            <p>Telefone</p>
                        </div>
                        <div class="albums-artist-name" aria-label="albumn4-author">
                            <p>Noname</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<!-- 
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
