<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div id="screen">
            <div class="head-bar">
                <a href="albums.html" aria-labelledby="back-button">
                    <div class="back-button">
                        <i class="material-icons">arrow_back</i>
                    </div>
                </a> 
            </div>
                <div class="songs-info-wrapper" aria-label="top-wrapper">
                    <div class="songs-album-art" aria-labelledby="album-image">
                        <img src="images/crybaby.jpg" class="songs-album-art" alt="baby">
                    </div>
                    <div class="songs-album-name" aria-labelledby="album-title>">
                        <p>Crybaby</p>
                    </div>
                    <div class="songs-artist-name" aria-labelledby="author-name">
                        <p>Melanie Martinez</p>
                    </div>
                    <div class="songs-album-year" aria-labelledby="albumn-year">
                        <p>2015</p>
                    </div>
                </div>
            <div class="songs-list" aria-label="albumn-song-list">
                <ol>
                    <div class="songs-text-info" aria-labelledby="albumn-song1">
                        <li><a href="player.html">Cry Baby</a></li>
                    </div>
                    <div class="songs-text-info" aria-labelledby="albumn-song2">
                        <li>Dollhouse</li>
                    </div>
                    <div class="songs-text-info" aria-labelledby="albumn-song3">
                        <li>Carousel</li>
                    </div>
                    <div class="songs-text-info" aria-labelledby="albumn-song4">
                        <li>Soap</li>
                    </div>
                    <div class="songs-text-info" aria-labelledby="albumn-song5">
                        <li>Training Wheels</li>
                    </div>
                    <div class="songs-text-info" aria-labelledby="albumn-song6">
                        <li>Pity Party</li>
                    </div>
                    <div class="songs-text-info" aria-labelledby="albumn-song7">
                        <li>Milk and Cookies</li>
                    </div>
                    <div class="songs-text-info" aria-labelledby="albumn-song8">
                        <li>Mrs. Potato Head</li>
                    </div>
                    <div class="songs-text-info" aria-labelledby="albumn-song9">
                        <li>Alphabet Boy</li>
                    </div>
                    <div class="songs-text-info" aria-labelledby="albumn-song10">
                        <li>Mad Hatter</li>
                    </div>
                </ol>
            </div>
        </div>
    </body>
</html>
<!-- 
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
